{% extends "myapp/base.html" %}
{% load static %}

{% block title %}
<title>Payment</title>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'myapp/css/payment.css' %}">
{% endblock %}

{% block content %}

<div class="payment-wrapper">

    <div class="payment-card">

        <h2 class="payment-title">Course Payment</h2>

        {% if messages %}
        <div class="payment-alerts">
            {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Student Name</label>
                <input type="text" value="{{ user.u_username }}" readonly>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" value="{{ user.u_email }}" readonly>
            </div>

            <div class="form-group">
                <label>Course Amount</label>
                <input type="text" value="â‚¹ {{ course.course_price }}" readonly>
            </div>

            <div class="form-group">
                <label>Payment Method</label>
                <select name="payment_method" required>
                    <option value="">Select payment method</option>
                    <option value="upi">UPI</option>
                    <option value="card">Debit / Credit Card</option>
                    <option value="netbanking">Net Banking</option>
                </select>
            </div>

            <button type="submit" class="pay-btn">
                Pay Now
            </button>

        </form>

    </div>

</div>

{% endblock %}
