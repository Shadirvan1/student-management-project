{% extends "myapp/base.html" %}

{% block title %}
<title>Payment Page</title>
{% endblock %}

{% block content %}

<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    
    <h2 style="text-align: center;">Course Payment</h2>

    {% if messages %}
        {% for message in messages %}
            <div style="color: green; margin-bottom: 10px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div style="margin-bottom: 15px;">
            <label>Student Name</label>
            <input type="text" name="name" class="form-control" placeholder="{{user.u_username}}" readonly>
        </div>

        <div style="margin-bottom: 15px;">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="{{user.u_email}}" readonly>
        </div>

        <div style="margin-bottom: 15px;">
            <label>Course Amount</label>
            <input type="text" name="amount" class="form-control" value="{{course.course_price}}" readonly>
        </div>

        <div style="margin-bottom: 15px;">
            <label>Payment Method</label>
            <select name="payment_method" class="form-control" required>
                <option value="">-- Select --</option>
                <option value="upi">UPI</option>
                <option value="card">Debit / Credit Card</option>
                <option value="netbanking">Net Banking</option>
            </select>
        </div>

        <button type="submit" style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px;">
            Pay Now
        </button>

    </form>

</div>

{% endblock %}
