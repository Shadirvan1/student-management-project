{% extends "myapp/base.html" %}

{% block title %}<title>profile</title>{% endblock  %}

{% block content %}
<div>
<img src="{{ user.profile_pic.url }}" width="150" height="150" style="border-radius:50%;">

<h2>name : {{user.u_username}}</h2>
<h2>email : {{user.u_email}}</h2>
<h2>course : {{user.u_course}}</h2>
<button><a href="{% url 'delete_course' %}">delete course</a></button>
</div>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
  {% endfor %}
{% endif %}


<h2><a href="{% url 'edit_user' %}">edit</a></h2>


<button><a href="{% url 'user_logout' %}">Log out</a></button>


{% endblock  %}
