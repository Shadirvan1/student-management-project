<form method='POST'>

{% csrf_token %}

<input name='email' type='email' placeholder='enter your email' /><br><br>
<input name='password'  type='password' placeholder='enter your password' />
<br><br>

<button type='submit'>login</button>
{{error}}
</form>
<h2>you dont have account <a href='{% url 'register' %}'>sign up</a></h2>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
  {% endfor %}
{% endif %}
