{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<link rel="stylesheet" href="{% static 'myapp/css/admin_base.css' %}">
{% block extra_css %}

{% endblock %}

  <title>{% block title %}Admin Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

</head>
<body>

<div class="admin-container">

  <aside class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="{% url 'admin_home' %}">Dashboard</a></li>
      <li><a href="{% url 'admin_courses' %}">Courses</a></li>
      <li><a href="{% url 'users_admin' %}">Edit users</a></li>
      <li><a href="{% url 'admin_profile' %}">Profile</a></li>
      
      <li><a href="{% url 'admin_logout' %}">Logout</a></li>
    </ul>
  </aside>


  <main class="main-content">
    <div class="topbar">
      <h3>{% block page_title %}{% endblock %}</h3>
    </div>

    {% block content %}
    {% endblock %}
  </main>

</div>

</body>
</html>
