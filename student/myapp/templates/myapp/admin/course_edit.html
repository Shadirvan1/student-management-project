{% extends "myapp/admin/base.html" %}
{% block extra_css %}{% endblock  %}
{% block title %}Edit page{% endblock  %}
{% block page_title %}edit page{% endblock  %}
{% block content %}


<form method='POST'>
{% csrf_token %}
<input value="{{course.course_name}}" name="name" type="text" placeholder="Course name" required />
<input value="{{course.course_price}}" name="price" type="number" placeholder="Course price" required />
<textarea  name="bio" placeholder="Course description" rows="4" required>
{{course.course_desc}}

</textarea>


<button type="submit" >save</button>
</form>
{% endblock  %}
