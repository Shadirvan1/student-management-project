{% extends "myapp/admin/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'myapp/css/edit_course.css' %}">
{% endblock %}

{% block title %}Edit Course{% endblock %}
{% block page_title %}Edit Course{% endblock %}

{% block content %}

<div class="edit-course-page">
    <div class="edit-course-card">
        <h2 class="edit-course-title">Edit Course Details</h2>

        <form method="POST" class="edit-course-form">
            {% csrf_token %}

            <div class="form-group">
                <label>Course Name</label>
                <input type="text" name="name" value="{{ course.course_name }}" required>
            </div>

            <div class="form-group">
                <label>Course Price</label>
                <input type="number" name="price" value="{{ course.course_price }}" required>
            </div>

            <div class="form-group">
                <label>Course Description</label>
                <textarea name="bio" rows="4" required>{{ course.course_desc }}</textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-save">Save</button>
                <a href="{% url 'admin_courses' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
