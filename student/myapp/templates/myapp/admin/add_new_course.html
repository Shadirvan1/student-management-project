{% extends "myapp/admin/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'myapp/css/add_course.css' %}">
{% endblock %}

{% block title %}Add Course{% endblock %}
{% block page_title %}Add Course{% endblock %}

{% block content %}

<div class="add-course-page">
    <div class="add-course-card">
        <h2 class="add-course-title">Add New Course</h2>

        <form method="POST" class="add-course-form">
            {% csrf_token %}

            <div class="form-group">
                <label>Course Name</label>
                <input type="text" name="name" placeholder="Course name" required>
            </div>

            <div class="form-group">
                <label>Course Price</label>
                <input type="number" name="price" placeholder="Course price" required>
            </div>

            <div class="form-group">
                <label>Course Description</label>
                <textarea name="bio" rows="4" placeholder="Course description" required></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-save">Save</button>
                <a href="{% url 'admin_home' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
